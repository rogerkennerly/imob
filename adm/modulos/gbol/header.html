function muda_banco() { 
  document.form1.op.value="T";
  document.forms["myform"].submit();
}
function checkForm(the_form, tipo, do_check) {
    var elts      = document.forms[the_form].elements;
    var elts_cnt  = elts.length;
    for (var i = 0; i < elts_cnt; i++)
    { var whichElt = elts[i].name;
      if (whichElt.indexOf(tipo) >= 0) { document.forms[the_form].elements[whichElt].checked = do_check; }
    }
    return true;
}
